    <body>
	<div id="clock">8:16:13 PM</div>
	<script type="text/javascript">
		setInterval(displayclock, 500);
		function displayclock () {
			var time = new Date();
			var hrs = time.getHours();
			var min = time.getMinutes();
			var sec = time.getSeconds();
			var type = 'AM' ;

			if (hrs > 12) {
				type = 'PM';

			}
			if (hrs > 12) {
				hrs = hrs - 12;

			}
			if (hrs == 0) {
				hrs = 12;
			}
			{
				if (hrs < 10) {
					hrs = '0' + hrs;
				}
			}

			if (min < 10) {
					min = '0' + min;
				}
				if (sec < 10) {
					sec = '0' + sec;
				}  

			document.getElementById('clock').innerHTML = hrs + ':' + min + ':' + sec +' ' + type;

		}

	
</script>
